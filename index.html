<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dow 30 Company Listings</title>
    <link rel='stylesheet' href='renderer.css'>
  </head>
  <body>
    <h1>Dow 30 Grid</h1>
    <nav>
      <p><a href='index.html' id='refresh' target='_self'>Refresh</a></p>
    </nav>
    <p id='loading'>Loading...</p>
    <template>
      <section>
        <p id='updatetime'>Last updated: {currentTime}</p>
        <loop through='stocks' val='stock'>
          <article class='stock {stock.class}'>
            <p class='stockname'>{stock.name}</p>
            <p>{stock.symbol}</p>
            <p>{stock.price}</p>
            <p>{stock.change} ({stock.percent}%)</p>
          </article>
        </loop>
      </section>
    </template>
  </body>
  <script>
    require('./renderer.js')
  </script>
</html>
